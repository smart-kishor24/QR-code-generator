<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #qr-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  <form id="qr-form" onsubmit="generateQR(); return false;">
    <input type="text" id="text" placeholder="Enter text or URL" required>
    <button type="submit">Generate QR Code</button>
  </form>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const qrContainer = document.getElementById('qrcode');
      const text = document.getElementById('text').value.trim();

      // Clear previous QR
      qrContainer.innerHTML = "";

      if (text) {
        qr = new QRCode(qrContainer, {
          text: text,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    }
  </script>

</body>
</html>
